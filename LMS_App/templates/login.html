{% extends 'base.html' %}

{% block content %}


<form action="{% url 'login' %}" method="post" class="col-md-6 mx-auto border rounded mt-4">
    {% csrf_token %}
    <h1 class="text-center text-primary">Login Here</h1>

<div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input type="email" class="form-control" placeholder="Enter Your Email" name="email" id="exampleInputEmail1" aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" name="password" id="exampleInputPassword1">
  </div>

  <button type="submit" class="btn btn-primary mb-4 form-control">Login</button>
</form>
{% endblock %}
