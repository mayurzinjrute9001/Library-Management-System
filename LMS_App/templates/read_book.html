{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <h1 class="text-center">{{ book.title }}</h1>
    <h5 class="text-center text-muted">Author: {{ book.author }}</h5>

    <div class="text-center my-4">
        <iframe src="{{ book.file.url }}" width="100%" height="800px" style="border: none;"></iframe>
    </div>
</div>

<a href="{{ book.file.url }}">{{ book.file.url }}</a>
{% endblock %}
